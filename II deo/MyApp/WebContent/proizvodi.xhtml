<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Proizvodi</title>
</h:head>
<h:body>
	<h:form>
		<h4>Dodavanje</h4>
		<div>
			<h:outputLabel value="Id" />
		</div>
		<div>
			<h:inputText value="#{proizvodiController.idp}"></h:inputText>
		</div>

		<div>
			<h:outputLabel value="Naziv:" />
		</div>
		<div>
			<h:inputText value="#{proizvodiController.naziv}"></h:inputText>
		</div>

		<div>
			<h:outputLabel value="Cena:" />
		</div>
		<div>
			<h:inputText value="#{proizvodiController.cena}"></h:inputText>
		</div>

		<div>
			<h:outputLabel value="Dostupno" />
		</div>
		<div>
			<h:inputText value="#{proizvodiController.dostupno}"></h:inputText>
		</div>

		<h:commandButton value="DodajProizvod"
			action="#{proizvodiController.dodajProizvod(proizvodiController.idp,proizvodiController.naziv,proizvodiController.cena,proizvodiController.dostupno)}"></h:commandButton>

	</h:form>

	<h:form>

		<h4>Brisanje</h4>
		<h:outputLabel value="Id za brisanje:" />
		<div>
			<h:inputText value="#{proizvodiController.bidp}"></h:inputText>
		</div>

		<h:commandButton value="ObrisiProizvod"
			action="#{proizvodiController.brisiProizvod(proizvodiController.bidp)}"></h:commandButton>

	</h:form>

	<h:form>

		<h4>Azuriranje</h4>
		<h:outputLabel value="Id za azuriranje:" />
		<div>
			<h:inputText value="#{proizvodiController.aidp}"></h:inputText>
		</div>


		<h:outputLabel value="Nova cena:" />
		<div>
			<h:inputText value="#{proizvodiController.acena}"></h:inputText>
		</div>

		<h:commandButton value="AzurirajProizvod"
			action="#{proizvodiController.azurirajProizvod(proizvodiController.aidp,proizvodiController.acena)}"></h:commandButton>


	</h:form>

	<h:dataTable value="#{proizvodiController.listProizvoda()}" var="p"
		styleClass="order-table" headerClass="order-table-header"
		rowClasses="order-table-odd-row,order-table-even-row"
		style="color:white;font-size:23px;font-weight:bold; margin-top:30px;text-shadow: 1px 1px 2px black, 0 0 15px green, 0 0 5px darkgreen; border:3px solid #a5e840; background-color:rgba(211, 239, 167,0.7);text-align:center; border-spacing: 5px; width:80%; margin-left:10%;">

		<h:column>
			<f:facet name="header">
    				Id
    			</f:facet>
			<h:outputText value="#{p.id}" />
		</h:column>

		<h:column>
			<f:facet name="header">
    				Naziv
				</f:facet>
			<h:outputText value="#{p.naziv}" />
		</h:column>

		<h:column>
			<f:facet name="header">
    				Cena
				</f:facet>
			<h:outputText value="#{p.cena}" />
		</h:column>

		<h:column>
			<f:facet name="header">
    				Dostupno
				</f:facet>
			<h:outputText value="#{p.dostupno}" />
		</h:column>

	</h:dataTable>

</h:body>
</html>
