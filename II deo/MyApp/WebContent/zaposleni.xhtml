<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Zaposleni</title>
</h:head>
<h:body>
	<h:form>
		<h4>Dodavanje</h4>
		<div>
			<h:outputLabel value="Id" />
		</div>
		<div>
			<h:inputText value="#{zaposleniController.idz}"></h:inputText>
		</div>

		<div>
			<h:outputLabel value="Ime:" />
		</div>
		<div>
			<h:inputText value="#{zaposleniController.imez}"></h:inputText>
		</div>

		<div>
			<h:outputLabel value="Prezime:" />
		</div>
		<div>
			<h:inputText value="#{zaposleniController.prezimez}"></h:inputText>
		</div>

		<div>
			<h:outputLabel value="Plata:" />
		</div>
		<div>
			<h:inputText value="#{zaposleniController.plata}"></h:inputText>
		</div>

		<h:commandButton value="DodajZaposlenog"
			action="#{zaposleniController.dodajZaposlenog(zaposleniController.idz,zaposleniController.imez,zaposleniController.prezimez,zaposleniController.plata)}"></h:commandButton>

	</h:form>

	<h:form>
		<h4>Brisanje</h4>
		<h:outputLabel value="Id za brisanje:" />
		<div>
			<h:inputText value="#{zaposleniController.bidz}"></h:inputText>
		</div>

		<h:commandButton value="ObrisiZaposlenog"
			action="#{zaposleniController.brisiZaposlenog(zaposleniController.bidz)}"></h:commandButton>

	</h:form>

	<h:form>
		<h4>Azuriranje</h4>
		<h:outputLabel value="Id za azuriranje:" />
		<div>
			<h:inputText value="#{zaposleniController.aidz}"></h:inputText>
		</div>


		<h:outputLabel value="Nova plata:" />
		<div>
			<h:inputText value="#{zaposleniController.aplata}"></h:inputText>
		</div>

		<h:commandButton value="AzurirajZaposlenog"
			action="#{zaposleniController.azurirajZaposlenog(zaposleniController.aidz,zaposleniController.aplata)}"></h:commandButton>
	</h:form>


	<h:dataTable value="#{zaposleniController.listZaposlenih()}" var="z"
		styleClass="order-table" headerClass="order-table-header"
		rowClasses="order-table-odd-row,order-table-even-row"
		style="color:white;font-size:23px;font-weight:bold; margin-top:30px;text-shadow: 1px 1px 2px black, 0 0 15px green, 0 0 5px darkgreen; border:3px solid #a5e840; background-color:rgba(211, 239, 167,0.7);text-align:center; border-spacing: 5px; width:80%; margin-left:10%;">

		<h:column>
			<f:facet name="header">
    				Id
    			</f:facet>
			<h:outputText value="#{z.id}" />
		</h:column>

		<h:column>
			<f:facet name="header">
    				Ime
				</f:facet>
			<h:outputText value="#{z.ime}" />
		</h:column>

		<h:column>
			<f:facet name="header">
    				Prezime
				</f:facet>
			<h:outputText value="#{z.prezime}" />
		</h:column>

		<h:column>
			<f:facet name="header">
    				Plata
				</f:facet>
			<h:outputText value="#{z.plata}" />
		</h:column>

	</h:dataTable>
</h:body>
</html>
