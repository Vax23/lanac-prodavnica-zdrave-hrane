<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Kupovina</title>
</h:head>
<h:body>
	<h:form>

	<h4>Dodavanje</h4>
		<div>
			<h:outputLabel value="Id" />
		</div>
		<div>
			<h:inputText value="#{kupovinaController.idk}"></h:inputText>
		</div>

		<div>
			<h:outputLabel value="Id kupca" />
		</div>
		<div>
			<h:inputText value="#{kupovinaController.idKupca}"></h:inputText>
		</div>

		<div>
			<h:outputLabel value="Id proizvoda" />
		</div>
		<div>
			<h:inputText value="#{kupovinaController.idProizvoda}"></h:inputText>
		</div>

		<div>
			<h:outputLabel value="Kolicina" />
		</div>
		<div>
			<h:inputText value="#{kupovinaController.kolicina}"></h:inputText>
		</div>


		<h:commandButton value="DodajKupovinu"
			action="#{kupovinaController.dodajKupovinu(kupovinaController.idk,kupovinaController.idKupca,kupovinaController.idProizvoda,kupovinaController.kolicina)}"></h:commandButton>
	</h:form>

	<h:dataTable value="#{kupovinaController.listKupovina()}" var="k"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    			style="color:white;font-size:23px;font-weight:bold; margin-top:30px;text-shadow: 1px 1px 2px black, 0 0 15px green, 0 0 5px darkgreen; border:3px solid #a5e840; background-color:rgba(211, 239, 167,0.7);text-align:center; border-spacing: 5px; width:80%; margin-left:10%;">
    	
    		<h:column >
    			<f:facet  name="header">
    				Id
    			</f:facet>
    			<h:outputText value="#{k.id}"/>
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				Id kupca
				</f:facet>
    			<h:outputText value="#{k.idKupca}"/>
    		</h:column>

    		<h:column>
    			<f:facet name="header">
    				Id proizvoda
				</f:facet>
    			<h:outputText value="#{k.idProizvoda}"/>
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">
    				Kolicina
				</f:facet>
    			<h:outputText value="#{k.kolicina}"/>
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">
    				Status
				</f:facet>
    			<h:outputText value="#{k.status}"/>
    		</h:column>
    	
    	</h:dataTable>

</h:body>
</html>
